[build]
  # Build command for Storybook
  command = "cd .. && npm run build-storybook"
  
  # Directory containing the built Storybook files
  publish = "../storybook-static"
  
  # Base directory for the project
  base = ".."

[build.environment]
  # Set Node.js version
  NODE_VERSION = "18"

# Redirect rules for Storybook
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for Storybook
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache Storybook assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
